<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="img/app-icon.png" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <label for="from-currency-select">From:</label>
        <select id="from-currency-select"></select>
        <label for="to-currency-select">To:</label>
        <select id="to-currency-select"></select>
    </div>
    
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="javascript/currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="javascript/api-key.js"></script>
    <!-- Script -->
    <script src="javascript/script.js"></script>
  </body>
</html>
